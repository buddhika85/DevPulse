# Trigger pipeline on changes to main branch
trigger:
  branches:
    include:
      - main

# Use latest Ubuntu VM for build agent
pool:
  vmImage: 'ubuntu-latest'

# ✅ Import secrets from Azure DevOps Library variable group
# Includes NG_APP_APIM_SUBSCRIPTION_KEY and deployment_token
variables:
  - group: DevPulse-Frontend-Secrets

steps:
  # ✅ Install Node.js 20.19+ (Angular 20 requires this minimum version)
  - task: NodeTool@0
    inputs:
      versionSpec: '20.19.x'
      checkLatest: true                                                 # This forces the agent to install the latest matching version, even if an older one is already present.
    displayName: 'Install Node.js 20.19+'

  # ✅ Restore frontend dependencies from package.json
  - script: |
      cd frontend/devpulse-ui
      npm install
    displayName: 'Install dependencies'

  # ✅ Inject runtime config into env.js (used by Angular at runtime)
  # This file is excluded from source control and generated dynamically
  - script: |
      cd frontend/devpulse-ui
      echo "window.__env = {" > src/assets/env.js
      echo "  NG_APP_APIM_SUBSCRIPTION_KEY: '$(NG_APP_APIM_SUBSCRIPTION_KEY)'," >> src/assets/env.js
      echo "};" >> src/assets/env.js
    displayName: 'Inject runtime config into env.js'

  # ✅ Build Angular app using production configuration
  # Output will be in dist/devpulse-ui/browser
  - script: |
      cd frontend/devpulse-ui
      npm run build -- --configuration=production
    displayName: 'Build Angular app'

  # ✅ Deploy to Azure Static Web Apps
  # Set output_location to match Angular 20 build output: dist/devpulse-ui/browser
  - task: AzureStaticWebApp@0
    inputs:
      app_location: 'frontend/devpulse-ui'
      output_location: 'frontend/devpulse-ui/dist/devpulse-ui/browser'
      azure_static_web_apps_api_token: $(deployment_token)
    displayName: 'Deploy to Azure Static Web Apps'