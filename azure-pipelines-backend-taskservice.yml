trigger:
  branches:
    include:
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  - group: DevPulse-Backend-Secrets

steps:
  # Install .NET SDK
  - task: UseDotNet@2
    inputs:
      packageType: 'sdk'
      version: '8.0.x'
    displayName: 'Install .NET SDK'

  # Restore TaskService dependencies
  - script: dotnet restore backend/TaskService/TaskService.csproj
    displayName: 'Restore TaskService dependencies'

  # Build TaskService
  - script: dotnet build backend/TaskService/TaskService.csproj --configuration Release
    displayName: 'Build TaskService'

  # Run TaskService tests
  - script: dotnet test backend/TaskService.Tests/TaskService.Tests.csproj --configuration Release
    displayName: 'Run TaskService tests'

  # Publish TaskService
  - script: dotnet publish backend/TaskService/TaskService.csproj --configuration Release --output $(Build.ArtifactStagingDirectory)/taskservice
    displayName: 'Publish TaskService'
    # ArtifactStagingDirectory - itâ€™s a built-in Azure DevOps pipeline variable that points to a temporary folder on the build agent where your pipeline can stage files before publishing or deploying.

  # Deploy TaskService to Azure App Service
  - task: AzureWebApp@1
    inputs:
      azureSubscription: 'DevPulse-Azure-Connection'  # Azure service connection name configured in Azure DevOps to Azure subscription
      appType: 'webApp'                               # Specifies App Service type
      appName: 'devpulse-task-api'                    # Targets the specific App Service
      package: '$(Build.ArtifactStagingDirectory)/taskservice'  # Points to the published output
    displayName: 'Deploy TaskService'

  # Warm up the App Service to avoid cold start latency - Retries up to 10 times with a 5-second delay, Checks for HTTP 200 to confirm readiness, - Avoids false positives from cold-start 503s or timeouts
  - script: |
      echo "Warming up TaskService..."          
      for i in {1..10}; do                                      
        response=$(curl -s -o /dev/null -w "%{http_code}" https://devpulse-task-api-aefqa6gagfdfawew.australiasoutheast-01.azurewebsites.net/api/Health)
        echo "Attempt $i: HTTP $response"
        if [ "$response" -eq 200 ]; then
          echo "Success - Service is warm."
          break
        fi
        sleep 5
      done
    displayName: 'Warm up TaskService after deploy'